name: Deploy to Production

on:
  workflow_run:
    workflows: ["SonarCloud Analysis"]
    types:
      - completed
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  packages: write

jobs:
  build-backend:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref || 'main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/hub-logistica-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/hub-logistica-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/hub-logistica-backend:buildcache,mode=max

  build-frontend:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout frontend repository
        uses: actions/checkout@v4
        with:
          repository: arthurvieira2003/hub-logistica
          path: frontend
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.workflow_run.head_branch || github.ref || 'main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/hub-logistica-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/hub-logistica-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/hub-logistica-frontend:buildcache,mode=max

  deploy:
    name: Deploy to VPS via Portainer
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref || 'main' }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create directory on VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p /opt/hub-logistica && chmod 755 /opt/hub-logistica"

      - name: Copy docker-compose to VPS
        run: |
          scp -r docker-compose.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/hub-logistica/

      - name: Copy deploy script to VPS
        run: |
          scp -r .github/scripts/deploy-portainer.sh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/hub-logistica/

      - name: Detect VPS IP and create .env file
        run: |
          # Usa VPS_IP do secret se disponível, caso contrário usa VPS_HOST
          VPS_IP_VALUE="${{ secrets.VPS_IP }}"
          if [ -z "$VPS_IP_VALUE" ] || [ "$VPS_IP_VALUE" = "" ]; then
            VPS_IP_VALUE="${{ secrets.VPS_HOST }}"
            echo "⚠️  VPS_IP não definido no secret, usando VPS_HOST: $VPS_IP_VALUE"
          else
            echo "✅ Usando VPS_IP do secret: $VPS_IP_VALUE"
          fi

          # Gera API_BASE_URL automaticamente se não estiver definido
          API_BASE_URL_VALUE="${{ secrets.API_BASE_URL }}"
          if [ -z "$API_BASE_URL_VALUE" ] || [ "$API_BASE_URL_VALUE" = "" ]; then
            API_BASE_URL_VALUE="http://${VPS_IP_VALUE}:4010"
            echo "✅ API_BASE_URL gerado automaticamente: $API_BASE_URL_VALUE"
          else
            echo "✅ Usando API_BASE_URL do secret: $API_BASE_URL_VALUE"
          fi

          # Cria arquivo .env localmente
          cat > .env << EOF
          DOCKER_HUB_USERNAME=${{ secrets.DOCKER_HUB_USERNAME }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_HOST=${{ secrets.DB_HOST }}
          DB_DIALECT=${{ secrets.DB_DIALECT }}
          DB_PORT=${{ secrets.DB_PORT }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          LOKI_HOST=${{ secrets.LOKI_HOST }}
          LOKI_PORT=${{ secrets.LOKI_PORT }}
          SKIP_LOKI_DIAGNOSTICS=${{ secrets.SKIP_LOKI_DIAGNOSTICS }}
          VPS_IP=${VPS_IP_VALUE}
          API_BASE_URL=${API_BASE_URL_VALUE}
          EOF

          # Copia o arquivo .env para a VPS
          scp .env ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/hub-logistica/.env

          echo "✅ Arquivo .env criado e copiado para a VPS"
          echo "VPS_IP=${VPS_IP_VALUE}"
          echo "API_BASE_URL=${API_BASE_URL_VALUE}"

      - name: Execute deploy via Portainer
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
            cd /opt/hub-logistica
            chmod +x deploy-portainer.sh
            export PORTAINER_URL="${{ secrets.PORTAINER_URL }}"
            export PORTAINER_USERNAME="${{ secrets.PORTAINER_USERNAME }}"
            export PORTAINER_PASSWORD="${{ secrets.PORTAINER_PASSWORD }}"
            export PORTAINER_ENDPOINT_ID="${{ secrets.PORTAINER_ENDPOINT_ID }}"
            export PORTAINER_STACK_NAME="${{ secrets.PORTAINER_STACK_NAME }}"
            bash deploy-portainer.sh
          EOF

      - name: Verify deployment
        run: |
          echo "✅ Deploy concluído via Portainer API!"
          echo "Verifique o status da stack no Portainer: ${{ secrets.PORTAINER_URL }}"
